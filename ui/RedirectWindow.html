<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="./l10n.js"></script>
  <script src="./RedirectWindow.js"></script>
  <title>__MSG_extensionName__</title>
  <link rel="stylesheet" href="chrome://global/skin/in-content/common.css" />
  <link rel="stylesheet" href="./RedirectWindow.css" />
  <link rel="stylesheet" href="./RedirectWindow_SONN.css" />
</head>

<body id="body">
  <div class="navbar">
    <button id="deleteAddresses" class="button">
      <img src="chrome://messenger/skin/icons/address.svg" style="float: left; margin-right: 5px" />
      Adressen entf.
    </button>
    <div class="dropdown">
      <button id="extrasAblageButton" class="button">
        @ablage hinzufügen
      </button>
      <div id="dropdownAblage" class="dropdownContent">
        <h1>
          Akt Eingabe <span id="rangeLimit">(Limit 30)</span>:
        </h1>
        <div id="rangeFrom">
          <span>Start:</span>
          <input id="rangeFromInput" class="extrasAblageInput" type="text" placeholder="r60000" autocomplete="off" />
        </div>
        <div id="rangeTo">
          <span>Ende:</span>
          <input id="rangeToInput" class="extrasAblageInput" type="text" placeholder="r60029" autocomplete="off" />
        </div>
        <div id="hashTag">
          <h1>Kommentar:</h1>
          <input id="hashtagInput" class="extrasAblageInput" type="text" placeholder="Veröffentlichungsbericht"
            autocomplete="off" />
        </div>
        <input type="button" id="extrasAblageSubmit" value="Übernehmen" disabled="true" />
      </div>
    </div>
  </div>

  <div class="main">
    <div class="fixed-content" style="min-height: 5em">
      <div id="from">
        <label>__MSG_from__:</label>
        <select id="accountsel">
        </select>
        <div id="changefromBox" style="display: none">
          <input type="checkbox" id="changefrom" /><label for="changefrom">Change "From:" header</label>
        </div>
      </div>

      <div id="copyCheckbox">
        <div>
          <b>__MSG_selected__</b>
        </div>
        <div>
          <input type="checkbox" id="copy" value="copy" />
          <label for="copy">__MSG_save__</label>
        </div>
      </div>
    </div>

    <div class="main-mailtable dynamic-content">
      <table id="mails">
        <thead>
          <tr>
            <th style="margin: 0; padding: 0"></th>
            <th>__MSG_subject__</th>
            <th style="margin: 0; padding: 0"></th>
            <th>__MSG_from__</th>
            <th>__MSG_date__</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="fixed-content" style="min-height: 6em">
      <div class="address-list">
      <!-- WARNING - no whitespace between div, select and input AND /div's or address input will NOT work -->
        <div id="address" class="address"><select>
            <option value="TO">__MSG_to__:</option>
            <option value="CC">Cc:</option>
            <option value="BCC">Bcc:</option>
          </select><input id="email" type="text" class="empty" autofocus="true" placeholder="__MSG_recipient__..."
            autocomplete="off" accesskey="t" />
        </div></div>

      <div class="button-group">
        <input type="button" id="addressOK" value="__MSG_send__" disabled="true" />
        <input type="button" id="addressCANCEL" value="__MSG_cancel__" />
        <img id="ab" src="./icons/address-book.svg" title="__MSG_openab__" />
        
        <!-- Debug Box Start -->
        <span id="debugbox" style="display: none">
          <label>__MSG_delay__</label>
          <input id="delay" type="text" size="1" maxlength="2" />
          <input type="checkbox" id="debug" />
          <label for="debug">Debug</label>
        </span>
        <!-- Debug Box End -->
      </div>
    </div>


  </div>
</body>

</html>
